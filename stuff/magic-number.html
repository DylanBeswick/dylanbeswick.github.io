<html>
  <head>
    <title>Magic number</title>
  </head>
  <body>
    <div style="text-align:center">Your magic number is <span class="bob">wat</span></div>
  <script>
  var d = new Date()
d = d.toString().replace(/ /g, '').replace(/:/g, '').replace(/-/g, '').slice(0, 15)
var s = ''
console.log(d)
for (x in d) {
  s = s + d.charCodeAt(x)
}
document.getElementsByClassName('bob')[0].innerHTML = s
</script>
  </body>
</html>
