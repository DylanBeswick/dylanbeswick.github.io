  <body>
    <div style="width:100%; position: fixed;height:6px; top: 0px;background-color:#0cb6f7"></div>
<div class="main-container">
<div class="main">
	<div class="main-container">
		<div class="container-wrap">
			<div class="playground">
				<h1>Dylan Beswick's JS Experiments</h1>
				<div class="container" style="height:110px; width:165px; background-color:#F5F5FF">
					<div class="bar bar1" style="width:15px; background-color:#09DD99; float:left; margin-left: 5px"></div>
					<div class="bar bar2" style="width:15px; background-color:#09DD99; float:left; margin-left: 5px"></div>
					<div class="bar bar3" style="width:15px; background-color:#09DD99; float:left; margin-left: 5px"></div>
					<div class="bar bar4" style="width:15px; background-color:#09DD99; float:left; margin-left: 5px"></div>
					<div class="bar bar5" style="width:15px; background-color:#09DD99; float:left; margin-left: 5px"></div>
					<div class="bar bar6" style="width:15px; background-color:#09DD99; float:left; margin-left: 5px"></div>
					<div class="bar bar7" style="width:15px; background-color:#09DD99; float:left; margin-left: 5px"></div>
					<div class="bar bar8" style="width:15px; background-color:#09DD99; float:left; margin-left: 5px"></div>
					<script>
						var i = 0
						var p = []
						var x = 0
						while (x < document.getElementsByClassName("bar").length) {
						p.push(Math.random() * 10)
						x++
						}
						function frame() {
						i++
						for (var c in p) {
						    var m = document.getElementsByClassName("bar" + (parseInt(c, 10) + 1))[0].style
						    m.height = (Math.abs(Math.sin((i + c / 15) / 10 + p[c]) * 100) + 1).toString() + "px"
						}
						}
						setInterval(frame, 20)
					</script>
				</div>
			</div>
		</div>
	</div>	
</div>
</div>
</body>
